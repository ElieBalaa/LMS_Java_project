<html style="width: 100%;height: 100%;margin: 0;padding: 0;display:table;">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="display:table-cell;horizontal-align:middle; ">
        <h2 style="text-align:center">Students need to log on before using the services</h2>
        <p style="text-align:center">You need to login first</p><br>
        <form method="POST" action="j_security_check" style="display:table;margin:auto; ">
            <p>Enter username: </p> <input type="text" name="j_username"><br>
            <p>Enter Password: </p> <input type="password" name="j_password"><br>
            <br>
            <input type="submit" value="Login">
        </form>
        
    </body>
    
</html>
